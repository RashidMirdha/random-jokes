<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-700 flex h-screen flex-col items-center justify-center">
    <h1
      id="question"
      class="text-7xl px-6 text-center mb-4 text-white font-bold"
    >
      Please wait...
    </h1>
    <p id="punchline" class="text-4xl text-white font-semibold"></p>

    <script>
      const question = document.getElementById("question");
      const punchline = document.getElementById("punchline");

      async function getData() {
        const request = await fetch(
          "https://official-joke-api.appspot.com/random_joke"
        );
        const response = await request.json();
        question.innerText = response.setup;
        punchline.innerText = response.punchline;
      }

      getData();
    </script>
  </body>
</html>
